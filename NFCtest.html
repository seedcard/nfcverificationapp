<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Test</title>
</head>
<body>
    <h1>NFC Test</h1>
    <p id="status">Waiting for NFC scan...</p>
    <script>
        if ('NFCReader' in window) {
            const nfcReader = new NFCReader();
            nfcReader.onreading = event => {
                document.getElementById('status').textContent = 'NFC tag detected!';
                console.log('UID:', event.serialNumber);
            };
            nfcReader.onerror = error => {
                console.error('NFC Reader Error: ', error);
                document.getElementById('status').textContent = 'Error reading NFC tag.';
            };
            nfcReader.start().catch(error => {
                console.error('Error starting NFC Reader: ', error);
                document.getElementById('status').textContent = 'NFC is not supported on this device.';
            });
        } else {
            document.getElementById('status').textContent = 'NFC is not supported on this browser or device.';
        }
    </script>
</body>
</html>
