<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            background: black; /* Black background */
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align content to the bottom of the viewport */
            background-image: url('https://github.com/seedcard/nfcverificationtest/blob/452c43144aaf568eaae954d76d55e1c24d115e83/images/verifiedscreen.png?raw=true'); /* Background from GitHub */
            background-size: contain; /* Ensure the image fits within the viewport */
            background-position: center;
            background-repeat: no-repeat; /* Prevent repetition */
            position: relative;
            overflow: hidden;
        }

        .link-button {
            margin-bottom: 20px;
            padding: 15px 30px;
            background-color: #fff; /* White background */
            color: black; /* Button text color */
            text-decoration: none; /* Remove underline */
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
            border: 5px solid gold; /* 5px gold border */
            z-index: 1; /* Ensure button appears on top of background */
        }

        .link-button:hover {
            background-color: #e6b800; /* Darker shade on hover */
        }

        .info-box {
            margin-bottom: 50px; /* Spacing above the button */
            padding: 20px;
            background-color: white; /* White background */
            color: black;
            border-radius: 5px;
            border: 5px solid gold; /* 5px gold border */
            max-width: 90%;
            text-align: center;
            z-index: 1; /* Ensure info box appears on top of background */
        }

        .info-box img {
            width: 150px;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        @media (max-width: 600px) {
            /* Adjustments for mobile */
            body {
                background-size: cover; /* Ensure the image covers the screen */
                background-position: top center; /* Better positioning on mobile */
            }

            .link-button {
                font-size: 1em;
                padding: 10px 20px;
            }

            .info-box {
                font-size: 0.9em;
                padding: 15px;
                margin-bottom: 20px; /* Reduce margin for mobile */
            }

            .info-box img {
                width: 100px; /* Reduce QR code size on smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Button to Blockchair (linked dynamically) -->
    <a href="#" class="link-button" id="blockchair-btn">View on Blockchair</a>

    <!-- Info Box (UID and QR code) -->
    <div class="info-box" id="info-box">
        <p>UID: <span id="uid-box">Loading...</span></p>
        <p>QR Code:</p>
        <img id="qr-box" src="" alt="QR Code">
    </div>

    <script>
        // Get the UID from the URL parameters
        const params = new URLSearchParams(window.location.search);
        const uid = params.get('uid');

        // Fetch data from uids.json
        fetch('uids.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Find the UID data from the fetched JSON
                const uidData = data.validUIDs.find(item => item.uid === uid);

                if (uidData) {
                    // Populate the UID box
                    document.getElementById('uid-box').textContent = uidData.uid;

                    // Extract wallet address from Blockchair URL
                    const walletAddress = uidData.blockchairUrl.split('/').pop(); // Get the last part of the URL

                    // Generate the QR code URL using the wallet address
                    const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(walletAddress)}&size=200x200`;
                    document.getElementById('qr-box').src = qrCodeUrl; // Set the image source

                    // Set the Blockchair button link dynamically
                    document.getElementById('blockchair-btn').href = uidData.blockchairUrl;
                } else {
                    // Handle invalid UID
                    document.getElementById('info-box').innerHTML = '<p>Invalid UID.</p>';
                    document.getElementById('blockchair-btn').style.display = 'none'; // Hide the button if invalid UID
                }
            })
            .catch(error => {
                console.error('Error fetching UID data:', error);
                document.body.innerHTML = '<p>Error loading UID data.</p>';
            });
    </script>
</body>
</html>
