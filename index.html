<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Verification Platform</title>
</head>
<body>
    <h1>NFC Verification Platform</h1>

    <p id="status">Scanning for NFC tags...</p>

    <script>
        // Function to handle verification based on UID (either from NFC tag hardware UID or NDEF record's "id")
        function handleVerification(uid) {
            fetch('uids.json')
                .then(response => response.json())
                .then(data => {
                    const uidData = data.validUIDs.find(item => item.id === uid);

                    if (uidData) {
                        // Redirect to green.html with UID in URL
                        window.location.href = `green.html?uid=${uid}`;
                    } else {
                        // Redirect to red.html
                        window.location.href = 'red.html';
                    }
                })
                .catch(error => {
                    console.error('Error fetching UID data:', error);
                    document.body.innerHTML = '<p>Error loading UID data.</p>';
                });
        }

        // Attempt NFC scanning (without URL string fallback)
        if ('NFCReader' in window) {
            const nfcReader = new NFCReader();
            
            nfcReader.onreading = event => {
                const serialNumber = event.serialNumber; // Hardware-based UID

                if (serialNumber) {
                    // Use the hardware UID (serialNumber)
                    document.getElementById('status').textContent = `Verifying hardware UID: ${serialNumber}`;
                    handleVerification(serialNumber);
                } else if (event.message) {
                    // Process NDEF message to extract custom "id" from the record
                    for (const record of event.message.records) {
                        const decoder = new TextDecoder();
                        const recordData = decoder.decode(record.data);

                        // Assume "id" is stored in the record data as JSON
                        try {
                            const parsedData = JSON.parse(recordData);
                            if (parsedData.id) {
                                document.getElementById('status').textContent = `Verifying NDEF id: ${parsedData.id}`;
                                handleVerification(parsedData.id);
                                return;  // Stop once "id" is found and verified
                            }
                        } catch (error) {
                            console.error('Error parsing NDEF data:', error);
                        }
                    }
                } else {
                    document.getElementById('status').textContent = 'No valid UID or ID found on the NFC tag.';
                }
            };

            nfcReader.onerror = () => {
                document.getElementById('status').textContent = 'Error reading NFC tag.';
            };

            nfcReader.start().catch(error => {
                document.getElementById('status').textContent = 'NFC reading failed. Please ensure NFC is enabled on your device.';
            });
        } else {
            document.getElementById('status').textContent = 'NFC is not supported on this device. Please use a different device.';
        }
    </script>
</body>
</html>
